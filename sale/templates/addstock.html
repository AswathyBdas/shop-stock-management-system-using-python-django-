                                    <p></p>
                                    <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                                      {% csrf_token %}
                                        <div class="form-group">
                                            <div class="input-group">
                                                <select class="form-control" name="ct">
                                                    <option selected="true" disabled="disabled">category</option>
                                                    {% for i in data %}

                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                          <div class="input-group">
                                              <select class="form-control" name="sc">
                                                  <option selected="true" disabled="disabled">subcategory</option>
                                                  {% for i in d %}

                                                  {% endfor %}
                                              </select>
                                          </div>
                                      </div>
                                      <div class="form-group">
                                        <div class="input-group">
                                            <select class="form-control" name="cl">
                                                <option selected="true" disabled="disabled">client</option>
                                                {% for i in da %}
                                                <option>{{i.1}}</option>
                                                {% endfor %}
                                            </select>
                                        </div>
                                    </div>


                                        
                                        <div class="form-group">
                                          <div class="input-group">
                                              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                              <input  name="qu" placeholder="quantity" class="form-control"  type="text">
                                          </div>
                                      </div>

                                        <div class="form-group">
                                            <input name="btnForget" class="btn btn-lg btn-primary " value="ADD STOCK" type="submit">
