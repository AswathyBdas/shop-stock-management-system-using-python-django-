                                  <a href="static/index.html"><img src="static/assets/img/logo/logo.png" alt=""></a>

       <br><br><br><br>
       <body>
        
         {% comment %} <div class="form-group pull-right">
            <input type="text" class="search form-control" placeholder="What you looking for?">
        </div> {% endcomment %}
        
        <span class="counter pull-right"></span>
        <table class="table table-hover table-bordered results">
          <thead>
            <tr>
              <th><font color="red">id</th>
              <th class="col-md-2 col-xs-2"><font color="red">category</th>
              <th class="col-md-3 col-xs-2"><font color="red">subcategory</th>
              <th class="col-md-3 col-xs-3"><font color="red">client</th>
              <th class="col-md-3 col-xs-3"><font color="red">quantity</th></font>
              </tr>
        </thead>
          <tbody>
            {% for i in data %}
            <tr>
              <th>{{i.0}}</th>
              <td>{{i.1}}</td>
              <td>{{i.2}}</td>
              <td>{{i.3}}</td>
              <td>{{i.4}}</td>
             </tr>
            {% endfor %}
            
            
          </tbody>
        </table> 
</body>
