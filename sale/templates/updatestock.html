{% load static %}
<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Estore </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="static/site.webmanifest">
		<link rel="shortcut icon" type="image/x-icon" href="static/assets/img/favicon.ico">

		<!-- CSS here -->
            <link rel="stylesheet" href="static/assets/css/bootstrap.min.css">
            <link rel="stylesheet" href="static/assets/css/owl.carousel.min.css">
            <link rel="stylesheet" href="static/assets/css/flaticon.css">
            <link rel="stylesheet" href="static/assets/css/slicknav.css">
            <link rel="stylesheet" href="static/assets/css/animate.min.css">
            <link rel="stylesheet" href="static/assets/css/magnific-popup.css">
            <link rel="stylesheet" href="static/assets/css/fontawesome-all.min.css">
            <link rel="stylesheet" href="static/assets/css/themify-icons.css">
            <link rel="stylesheet" href="static/assets/css/slick.css">
            <link rel="stylesheet" href="static/assets/css/nice-select.css">
            <link rel="stylesheet" href="static/assets/css/style.css">
   </head>

   <body>
       
    

    <header>
               <div class="header-bottom  header-sticky">
                    <div class="container-fluid">
                        <div class="row align-items-center">
                            <!-- Logo -->
                            <div class="col-xl-1 col-lg-1 col-md-1 col-sm-3">
                                <div class="logo">
                                  <a href="static/index.html"><img src="static/assets/img/logo/logo.png" alt=""></a>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-8 col-md-7 col-sm-5">
                                <!-- Main-menu -->
                                <div class="main-menu f-right d-none d-lg-block">
                                    <nav class="navbar-navbar-expand-sm bg-white fixed-top">  
                                                                                    
                                        <ul id="navigation">    
                                            <img src="static/assets/img/logo/logo.png">
                                                                                                                                                                         
                                                
                                                <li><a href="updatestock"><font color="blue">UPDATE STOCK</a></li>
                                                <li><a href="currentstock">CURRENT STOCK</a> </li>
                                                <li><a href="emptystock">EMPTY STOCK</a> </li>
                                    
                                                <li><a href="clientpayment">CLIENT PAYMENT</a> </li>
                                                <li><a href="index">LOGOUT</a></li></ul>
                                           
                                            </nav>
                                    
                                            
                            
                            </div>
                        </div>
                    </div>
               </div>
            </div>
       </div>
       

       <div class="container forget-password">
        <div class="row">
            <div class="col-md-6 col-md-offset-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            <img src="static/assets/img/hero/book.png" width="400px" height="400px" alt="image" border="0">
                            <h2 class="text-center">UPDATE STOCK</h2>
                            <p></p>
                            <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                              {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <select class="form-control" name="ct" required>
                                            <option selected="true" disabled="disabled">category</option>
                                            {% for i in data %}
                                            <option>{{i.1}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                  <div class="input-group">
                                      <select class="form-control" name="sc" required>
                                          <option selected="true" disabled="disabled">subcategory</option>
                                          {% for i in d %}
                                          <option>{{i.2}}</option>
                                          {% endfor %}
                                      </select>
                                  </div>
                              </div>
                              <div class="form-group">
                                <div class="input-group">
                                    <select class="form-control" name="cl" required>
                                        <option selected="true" disabled="disabled">client</option>
                                        {% for i in da %}
                                        <option>{{i.1}}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                                <div class="form-group">
                                  <div class="input-group">
                                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                      <input  name="qu" placeholder="quantity" class="form-control"  type="text" required>
                                  </div>
                              </div>
                              <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="sg" placeholder="single price" class="form-control"  type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="tm" placeholder="total amount" class="form-control"  type="text" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="pm" placeholder="paying amount" class="form-control"  type="text" required>
                                </div>
                            </div>
                            {% comment %} <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="b" placeholder="balance" class="form-control"  type="text" required>
                                </div>
                            </div> {% endcomment %}
                            {% comment %} <div class="form-group">
                                <div class="input-group">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                    <input  name="date" placeholder="date" class="form-control"  type="text">
                                </div>
                            </div> {% endcomment %}


                                <div class="form-group">
                                    <input name="btnForget" class="btn btn-lg btn-primary " value="UPDATE" type="submit">
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

          
      </body>
    
    </html>
